  <div class="main">
      <h1>BUSCADOR</h1>
      <form action="#" id="filtrar-form">
        <div id="form-element">
          <p>Streamer:</p>
          <input type="text" id="user" list="userList" size="30">
          <datalist id="userList"></datalist>
        </div>
        <div id="form-element">
          <p>Juego:</p>
          <input type="text" id="game" list="gameList" size="50">
          <datalist id="gameList"></datalist>
        </div>
        <div id="form-element">
          <p>Idioma:</p>
          <input type="text" id="language" list="languageList" size="25">
          <datalist id="languageList"></datalist>
        </div>
        <div id="form-element">
          <p>Rango de tiempo:</p>
          <input type="text" id="rango" list="rangoList" size="25">
          <datalist id="rangoList">
            <option label="1 HORA" value="1 HORA">
            <option label="1 DÍA" value="1 DÍA">
            <option label="1 SEMANA" value="1 SEMANA">
            <option label="1 MES" value="1 MES">
            <option label="TODO" value="TODO">
          </datalist>
        </div>
        <div id="form-element">
          <input type="submit" value="FILTRAR" onclick="filtrar(user.value, game.value, language.value, rango.value)">
        </div>
      </form>
      <ul id="streamersList"></ul>
  </div>

    <script src="https://d3js.org/d3.v4.js"></script>
